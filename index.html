<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8f29858a8b.js" crossorigin="anonymous"></script>
    <title>Shop</title>
</head>
<body>
    <header>
        <span class="shop">shop</span>

        <div class="flex-container-header">
            <nav class="initial">
                <ul>
                    <li><a href="#">my account</a></li>
                    <li><a href="#">search</a></li>
                </ul>
            </nav>
            <div class="bag">
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
            </div>
            <nav class="menu-burger">
                <a href="#" class="fas fa-bars"></a>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">latest</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">find us</a></li>
                    <li><a href="#">checkout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <nav class="compras">
            <ul>
                <li><a href="#">women</a></li>
                <li><a href="#">men</a></li>
                <li><a href="#">shoes</a></li>
                <li><a href="#">brand</a></li>
            </ul>
        </nav>
        <div class="central">
            <h1>brand sweatshirt</h1>
            <p class="price">$ 1000</p>
            <button class="prev"><i class="fas fa-arrow-left"></i>prev</button>
        </div>
        <div class="end">
            <button class="next">next<i class="fas fa-arrow-right"></i></button>
            <form>
                <fieldse class="size">
                    <input type="radio" name="tamanho" id="small" checked>
                    <label for="small"></label>

                    <input type="radio" name="tamanho" id="medium">
                    <label for="medium"></label>
                    
                    <input type="radio" name="tamanho" id="large">
                    <label for="large"></label>
        
                    <input type="number" name="quantidade" id="quantidade" value="1" min="1" max="100">
                 
                    <button class="add-chart">add to chart</button>

                </fieldset>
            </form>
        </div>

    </main>
    <footer>
        <ul class="social">
            <li><a class="facebook" href="#"><span class="fab fa-facebook-square"></span></a></li>
            <li><a class="instagram" href="#"><span class="fab fa-instagram"></span></a></li>
            <li><a class="twitter" href="#"><span class="fab fa-twitter"></span></a></li>
        </ul>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
